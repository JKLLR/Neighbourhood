{% extends "base.html" %}
{% load static %}
{% load crispy_form_tags %}

{% block content %}

   <div class="auth-form">
      <h1>Add an Amenity</h1>
      <form action="" method="post">
         {% csrf_token %}
         {{ form | crispy }}
         <button class="btn" type="submit">Add Amenity</button>
      </form>
      <div class="auth-check">
         <p></p>
      </div>
   </div>
  
{% endblock content %}
